<!DOCTYPE html>
<html>
    <head>
        <title>Ordered List Example</title>
    </head>
    <body>
        <h1><b>Ordered List Types</b></h1>
        <p>Default</p>
        <ol>
            <li>Orange</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Apple</li>
        </ol>
        <p>Lower Alphabets</p>
        <ol type="a">
            <li>Red</li>
            <li>Blue</li>
            <li>Green</li>
            <li>Yellow</li>
        </ol>
        <p>Upper Alphabets</p>
        <ol type="A">
            <li>Food</li>
            <li>House</li>
            <li>Water</li>
            <li>Electricity</li>
            <li>Transportation</li>
        </ol>
        <p>Lower Roman</p>
        <ol type="i">
            <li>CEO</li>
            <li>Manager</li>
            <li>Supervisors</li>
            <li>Workers</li>
        </ol>
    </body>
</html>
